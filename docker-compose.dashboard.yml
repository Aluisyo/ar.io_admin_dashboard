services:
  admin-dashboard:
    image: aluisyo/ar.io_admin_dashboard:latest
    ports:
      - '3001:3001'
    env_file:
      - .env.dashboard
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $HOME/ar-io-node:/home/node/ar-io-node
      - $HOME/ar-io-backups:/home/node/ar-io-backups
      - ./.env.dashboard:/app/.env.dashboard
    environment:
      - HOME=/home/node
      - AR_IO_NODE_PATH=/home/node/ar-io-node
    networks:
      - ar-io-network

networks:
  ar-io-network:
    external: true
