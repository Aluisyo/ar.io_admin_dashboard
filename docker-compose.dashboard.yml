services:
  admin-dashboard:
    image: aluisyo/ar.io_admin_dashboard:latest
    ports:
      - '3001:3001'
    env_file:
      - .env.dashboard
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/ar-io-node:/tmp/ar-io-node
      - $HOME/ar-io-backups:/home/node/ar-io-backups 
    environment:
      - HOME=/home/node
    networks:
      - ar-io-network

networks:
  ar-io-network:
    external: true
